<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <ul class="nav-items">
        <li class="nav-item"><a class="text-link" target="_blank" href="https://about.google/">About</a></li>
        <li class="nav-item"><a class="text-link" target="_blank" href="https://store.google.com/">Store</a></li>
      </ul>
      <nav>
        <ul class="nav-items">
          <li class="nav-item"><a class="text-link" target="_blank" href="https://mail.google.com">Gmail</a></li>
          <li class="nav-item"><a class="text-link" target="_blank" href="https://www.google.com/imghp">Images</a></li>
          <li class="nav-item">
            <a class="icon-link" href="https://labs.google.com/search"><i class="fa-solid fa-flask"></i></a>
          </li>
          <li class="nav-item">
            <a class="icon-link" href="https://www.google.com.mm/intl/en/about/products"
              ><div><i class="fa-solid fa-ellipsis-vertical"></i><i class="fa-solid fa-ellipsis-vertical"> </i><i class="fa-solid fa-ellipsis-vertical"></i></div
            ></a>
          </li>
          <li class="nav-item">
            <button class="img-button"><img src="./assets/images/profile.jpg" alt="Profile Picture" /></button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="google-header">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="search" type="text" name="search" id="search" />
        <div class="input-icons">
          <button class="input-icon-button">
            <i class="fa-solid fa-microphone"></i>
          </button>
          <button class="input-icon-button">
            <i class="fa-solid fa-camera"></i>
          </button>
        </div>
      </div>
      <div class="button-grid">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <p class="language-text">Google offered in: <a class="language-link" href="">မြန်မာ (မြန်မာ)</a></a></p>
    </main>
    <footer>
      <div>
        <p>Myanmar</p>
      </div>
      <hr/>
      <div class="footer-grid">
        <div class="footer-links">
          <a href="">About</a>
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search works</a>
        </div>
        <div class="footer-links">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
